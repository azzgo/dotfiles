[file-typos]
command=typos "$(VIM_FILEPATH)"
cwd=$(VIM_FILEDIR)

[file-vitest]
command=npx vitest --run "$(VIM_FILEPATH)"
cwd=<root>
output=terminal
pos=tab
save=1

[file-coderun]
command:python=python "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:typescript=npx tsx "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
cwd=<root>
output=terminal
pos=tab
save=1
