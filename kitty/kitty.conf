# vim:ft=kitty

# Font
font_family Hack Nerd Font Mono
font_size 16

# Misc
update_check_interval 0
enable_audio_bell no
hide_window_title_bar yes
window_padding_width 0
macos_option_as_alt yes
command_on_bell none

# Global Keybindings
clear_all_shortcuts yes
map ctrl+shift+q close_tab
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard 
map ctrl+shift+f5 load_config_file

# Tabbar
tab_bar_min_tabs            1
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {index}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

map super+t new_tab
map super+shift+] next_tab
map super+shift+[ previous_tab
map ctrl+tab previous_tab
map ctrl+alt+q close_tab
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+0 goto_tab 10

# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME
cursor_trail 0
